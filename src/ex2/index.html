<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Listy</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app-container">
			<div class="list-container">
				<h1 class="app-name">Todo App</h1>
				<div class="list-controls">
					<input
						type="text"
						id="list-item-input"
						placeholder="Add your new todo"
					/>
					<button type="button" id="list-item-submit">+</button>
				</div>
				<div id="empty-state" class="empty">
					do you have any new task or you have time to catch pokemons?
				</div>
				<ul id="list"></ul>
				<button id="clear-btn" class="none-display">Clear all</button>
			</div>
		</div>
	</body>
	<script src="main.js" type="module"></script>
</html>
