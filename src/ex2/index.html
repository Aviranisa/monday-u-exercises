<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Listy</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app-container">
			<div class="list-container">
				<h1 class="app-name">Todo App</h1>
				<div class="list-controls">
					<input
						type="text"
						id="list-item-input"
						placeholder="Add your new todo"
					/>
					<button type="button" id="list-item-submit">+</button>
				</div>
				<ul id="list">
					<li class="list-item">
						cathc pikacgo

						<img
							class="list-item-delete-button"
							src="./images/delete_icon.svg"
						/>
						<img />
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="main.js" type="module"></script>
</html>
